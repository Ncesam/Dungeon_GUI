name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install-clean

      - name: Build and release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build
